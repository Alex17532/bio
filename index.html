        .popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .popup-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .popup-content {
            background: linear-gradient(135deg, rgba(47, 49, 54, 0.95), rgba(35, 39, 42, 0.98));
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 40px 30px;
            max-width: 450px;
            width: 90%;
            text-align: center;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5), 0 0 0 1px rgba(255, 255, 255, 0.05);
            transform: scale(0.7) translateY(50px);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .popup-content::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.5s;
        }

        .popup-overlay.active .popup-content {
            transform: scale(1) translateY(0);
        }

        .popup-overlay.active .popup-content::before {
            left: 100%;
        }

        .popup-content h3 {
            color: #ffffff;
            font-size: 24px;
            font-weight: 600;
            margin: 0 0 15px 0;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
            font-family: 'Satoshi', sans-serif;
        }

        .popup-content p {
            color: rgba(255, 255, 255, 0.8);
            font-size: 16px;
            line-height: 1.5;
            margin: 0 0 30px 0;
            font-family: 'Satoshi', sans-serif;
        }

        .popup-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        .popup-button {
            padding: 12px 24px;
            border: none;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Satoshi', sans-serif;
            position: relative;
            overflow: hidden;
            min-width: 100px;
        }

        .popup-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.3s;
        }

        .popup-button:hover::before {
            left: 100%;
        }

        .popup-button.cancel {
            background: rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.9);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .popup-button.cancel:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        .popup-button.confirm {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .popup-button.confirm:hover {
            background: linear-gradient(135deg, #764ba2, #667eea);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        .popup-button:active {
            transform: translateY(0);
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: scale(0.7) translateY(50px);
            }
            to {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        .popup-overlay.active .popup-content {
            animation: slideIn 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
  </style>

    <script>
const container = document.getElementById('container');

container.style.boxShadow = '0 10px 20px rgba(0,0,0,0.1)';
container.style.zIndex = '1';
container.style.position = 'relative';
container.style.willChange = 'transform';
container.style.backfaceVisibility = 'hidden';
container.style.transformStyle = 'preserve-3d';

let currentX = 0;
let currentY = 0;
let targetX = 0;
let targetY = 0;
let rafId = null;

function animateTransform() {
    currentX += (targetX - currentX) * 0.1;
    currentY += (targetY - currentY) * 0.1;
    
    container.style.transform = `
        perspective(1000px)
        rotateX(${currentY}deg)
        rotateY(${currentX}deg)
    `;
    
    if (Math.abs(targetX - currentX) > 0.01 || Math.abs(targetY - currentY) > 0.01) {
        rafId = requestAnimationFrame(animateTransform);
    } else {
        rafId = null;
    }
}

container.addEventListener('mousemove', (e) => {
    const rect = container.getBoundingClientRect();
    const x = e.clientX - rect.left;
    const y = e.clientY - rect.top;
    const centerX = rect.width / 2;
    const centerY = rect.height / 2;
    const offsetX = (x - centerX) / centerX;
    const offsetY = (y - centerY) / centerY;
    const intensity = 15;
    
    targetX = offsetX * intensity;
    targetY = offsetY * intensity;
    
    if (!rafId) {
        rafId = requestAnimationFrame(animateTransform);
    }
    
    e.stopPropagation();
});

container.addEventListener('mouseleave', () => {
    targetX = 0;
    targetY = 0;
    
    if (!rafId) {
        rafId = requestAnimationFrame(animateTransform);
    }
});

container.addEventListener('mouseenter', (e) => {
    e.stopPropagation();
});
</script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const popup = document.getElementById('redirect-popup');
        const popupCancel = document.getElementById('popup-cancel');
        const popupConfirm = document.getElementById('popup-confirm');
        const popupMessage = document.getElementById('popup-message');
        
        let currentLink = '';
        let currentPlatform = '';
        
        document.querySelectorAll('a#trigger-popup').forEach(link => {
            link.addEventListener('click', function(e) {
                e.preventDefault();
                
                currentLink = this.getAttribute('href');
                currentPlatform = this.getAttribute('data-type');
                
                popupMessage.innerHTML = `You will be redirected to <strong style="color: #667eea;">${currentPlatform}</strong>.<br>Do you want to continue?`;
                
                popup.classList.add('active');
            });
        });
        
        popupCancel.addEventListener('click', function() {
            popup.classList.remove('active');
        });
        
        popupConfirm.addEventListener('click', function() {
            window.open(currentLink, '_blank');
            popup.classList.remove('active');
        });
        
        popup.addEventListener('click', function(e) {
            if (e.target === popup) {
                popup.classList.remove('active');
            }
        });

        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape' && popup.classList.contains('active')) {
                popup.classList.remove('active');
            }
        });
    });
</script>

  <script>
document.addEventListener('DOMContentLoaded', function() {
    const rainAudio = document.querySelector('audio[src="/img/praiafake.mp3"]');
    
    if (!rainAudio) {
        console.error('Rain audio element not found');
        return;
    }
    
    rainAudio.loop = true;
    rainAudio.volume = 0.05;
    
    let audioStartAttempted = false;
    
    function tryPlayRainAudio() {
        if (audioStartAttempted) return;
        audioStartAttempted = true;
        
        const playPromise = rainAudio.play();
        
        if (playPromise !== undefined) {
            playPromise.catch(error => {
                console.log('Rain audio autoplay blocked. Waiting for interaction:', error);
                
                const startRainAudio = function() {
                    rainAudio.play().catch(err => {
                        console.log('Still unable to start rain audio:', err);
                    });
                    
                    document.removeEventListener('click', startRainAudio);
                    document.removeEventListener('touchstart', startRainAudio);
                    document.removeEventListener('keydown', startRainAudio);
                };
                
                document.addEventListener('click', startRainAudio, { once: true });
                document.addEventListener('touchstart', startRainAudio, { once: true });
                document.addEventListener('keydown', startRainAudio, { once: true });
            });
        }
    }
    
    tryPlayRainAudio();
    
    setTimeout(tryPlayRainAudio, 1000);
});
  </script>
