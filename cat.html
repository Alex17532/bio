<body>

    <div id="overlay">
        <button class="overlaybtn" onclick="removeOverlay()">Click to enter</button>
    </div>

    <div id="user-page">

        <img class="background" src="./r2.wya.lol/catbanner.png" style="object-fit: cover;">

        <div class="main-container" id="mainDiv">

            <div class="profile-container">
                <img class="pp" src="./r2.wya.lol/catpp.png">
                <p class="username breathing" data-tooltip="uid: 1">Alexander Markovich</p>

                <div class="badges-container">
                    <div class="badges pic-badge" data-tooltip="premium user" style="background-image: url('public/src/badges/premium.png');"></div>
                    <div class="badges pic-badge" data-tooltip="staff" style="background-image: url('public/src/badges/staff.png');"></div>
                    <div class="badges pic-badge" data-tooltip="early user" style="background-image: url('public/src/badges/early.png');"></div>
                </div>

                <div class="bio-container">
                    <div class="bio">Reverse Engineering + Automation</div>
                </div>
                <div class="bio-container">
                    <div class="bio">
                        <img src="https://discord.c99.nl/widget/theme-4/71434390550355968.png" alt="Discord Widget">
                    </div>
                </div>

                <div class="bioline"></div>

                

        <div class="mutebutton">
            <p id="mutetext" onclick="toggleMusic()">on</p>
        </div>

    </div>

    <audio id="backgroundsong" src="https://r2.wya.lol/catsong1.mp3" loop></audio>

    <script>
        function copyAddress(id) {
            const svgElement = document.getElementById(id + 'Input');
            const title = svgElement.getAttribute('title');
    
            navigator.clipboard.writeText(title).then(() => {
                alert('copied to clipboard: ' + title);
            }).catch(err => {
                console.error('Failed to copy: ', err);
            });
        }

        function removeOverlay() {
            var overlay = document.getElementById('overlay');
            var userpage = document.getElementById('user-page');
            var audio = document.getElementById('backgroundsong')

            overlay.style.opacity = '0';
            userpage.style.display = 'flex';
            audio.volume = 0.3;
            audio.play();

            setTimeout(function() { 
                overlay.style.display = 'none';
            }, 2000);
        }

        function toggleMusic() {
            var mutebtn = document.getElementById("mutetext");
                if (mutebtn.innerHTML == "off") mutebtn.innerHTML = "on";
                else mutebtn.innerHTML = "off";
            
            var audio = document.getElementById('backgroundsong')
            audio.muted = !audio.muted;
        }

    function sleep(ms) {
        return new Promise(resolve => setTimeout(resolve, ms));
    }
    
    var texts = [
      'Welcome',
      'to',
      'clung'
    ];
    
    document.title = '';
    let currentIndex = 0;
    
    async function switchTitle() {
        document.title = texts[currentIndex];
    
        await sleep(700);
    
        currentIndex = (currentIndex + 1) % texts.length;
    
        switchTitle();
    }
    
    switchTitle();

    </script>

</body>
